<link rel="import" href="../paper-card/paper-card.html">

<polymer-element id="paperCardOnFire" name="paper-cards-on-fire" attributes="data keys">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        height: 100%;
      }
      paper-card {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        width: 300px;
        height: 120px;
        margin: 5px 5px 5px 0;
		font-weight: 300;
      }
      #paper-card .header h1 {
        font-size: 20px;
      }
      h3 {
        font-weight: 300;
        margin-left: 10px;
        height: 80px;
      }
      h3 a {
        text-decoration: none;
      }
      #actions {
        margin-left: 240px;
      }
    </style>
    <template repeat="{{x in keys}}">
      <paper-card flex heading="{{data[x].value}}">
        <div id="cardtitle" style="width:180px">
          <h3> 
            <a href="{{data[x].url}}">{{data[x].value}}</a>
          </h3>
        </div>
        <div id="cardimg" style="position:absolute;left:180px;top:0px">
          <img src="https://sdyrcs.cloudimage.io/s/crop/120x120/{{ data[x].image }}">
        </div>
      </paper-card>
    </template>
  </template>
  <script>
    Polymer('paper-cards-on-fire',{
      ready: function() { console.log('cards ready');
      }
    });
  </script>
</polymer-element>
