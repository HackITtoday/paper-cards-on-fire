<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-fab/paper-fab.html">

<polymer-element id="paperCardOnFire" name="paper-cards-on-fire" attributes="data keys">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        height: 100%;
      }
      a {
        width:360px;
        height: 120px;
      }
      paper-card {
        font-family: Roboto, Helvetica, Arial, sans-serif;
	font-weight: 300;
        width:300px;
       /* position:absolute; */
        height: 120px;
        margin: 5px 5px 5px 0;
        padding-right:130px; /* img width + 10px */
      }
      paper-card::shadow .header h1 {
        font-weight: 300;
        position:absolute; /* style bug header two line */ 
      }
      paper-card img {
        position:absolute;right:0;top:0;
      }
      #paper-card .header h1 {
        font-size: 20px;
      }
      h3 {
        font-weight: 300;
        margin-left: 10px;
        height: 80px;
      }
      h3 a {
        text-decoration: none;
      }
      #actions {
        margin-left: 240px;
      }
    </style>
    <center>
      <template repeat="{{x in keys}}">
       <a href="{{data[x].url}}">
        <paper-card flex elevation="1" heading="{{data[x].value}}">
          <img src="https://sdyrcs.cloudimage.io/s/crop/120x120/{{ data[x].image }}">
         </paper-card>
        </a>
      </template>
    </center>
  </template>
  <script>
    Polymer('paper-cards-on-fire',{
      ready: function() { console.log('cards ready');
      }
    });
  </script>
</polymer-element>
